    <link rel="stylesheet" href="contact.css">

<body>
    <header>
        <div id="menu-header">
            <div class="logo">
                <img src="img/logo-cocktail.avif" alt="Logo Cocktail">
            </div>
            <nav class="nav-links">
                <a href="#histoire">Voici notre histoire</a>
                <a href="#contact">Nous contacter</a>

    </header>
    <main>
    <div class="formulaire__container">
        <form class="formulaire">
            <div class="flexColumn">
                <label for="object">Objet:</label>
                <input type="text" id="object" name="object" required>
            </div>
            <div class="nameFirstnameContainer">
                <div class="flexColumn fiftyInput">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="flexColumn fiftyInput">
                    <label for="firstname">Pr√©nom:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
            </div>
            <div class="flexColumn">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="flexColumn">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="buttonContainer">
                <button class="formulaire__container__button" type="submit">Send</button>
            </div>
        </form>
    </div>
    </main>
